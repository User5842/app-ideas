<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dompurify@2.3.8/dist/purify.min.js"
      defer
    ></script>
    <script src="./index.js" type="module"></script>
    <title>markdown previewer</title>
  </head>
  <body class="page">
    <header class="header">
      <div>
        <h1 class="title">markdown preview</h1>
        <a
          class="link"
          href="https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax"
          target="_blank"
          >Need a refresher?</a
        >
      </div>
      <div>
        <span id="copy" title="Copy HTML output.">ðŸ“‹</span>
      </div>
    </header>
    <main class="main">
      <textarea
        id="markdown"
        cols="30"
        rows="10"
        placeholder="Write some markdown text to see its equivalent HTML output on the right."
        spellcheck="false"
      ></textarea>
      <div id="output"></div>
    </main>
  </body>
</html>
